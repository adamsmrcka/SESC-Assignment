<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #e9ecef;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .nav-link {
            font-size: 18px;
            color: #333;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 30px;
        }
        .card-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-update {
            margin-top: 20px;
        }
        .user-info {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/main">Student Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/main">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/all-courses">All Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/my-courses">My Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Student Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/graduation">Graduation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sign-out">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="login-form">
        <h2>My Profile</h2>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <strong th:text="${success}"></strong>
        </div>
        <!-- Display error message if exists -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <strong th:text="${error}"></strong>
        </div>
        <p class="text-center mb-3">Welcome, <strong th:text="${currentUser.forename}"></strong> <strong th:text="${currentUser.surname}"></strong>. Your StudentId is <strong th:text="${currentUser.externalStudentId}"></strong>!</p>
        <form id="profileForm" th:action="@{/profile}" th:object="${student}" method="post">
            <div class="form-group">
                <label class="form-label" for="forename">Forename</label>
                <input type="text" id="forename" name="forename" class="form-control" th:field="*{forename}" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="surname">Surname</label>
                <input type="text" id="surname" name="surname" class="form-control" th:field="*{surname}" required>
            </div>
            <button type="submit" class="btn btn-primary btn-update">Update Profile</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
