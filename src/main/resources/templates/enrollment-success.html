<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-info {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #e9ecef;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .nav-link {
            font-size: 18px;
            color: #333;
        }
        /* Styling for success message container */
        .success-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center; /* Center align content */
        }
        /* Styling for headings */
        h1 {
            color: #007bff;
            text-align: center;
        }
        /* Styling for paragraphs */
        p {
            font-size: 18px;
            text-align: center;
        }
        /* Styling for buttons */
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 4px;
            text-decoration: none; /* Remove underline from links */
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
    </style>
</head>
<body>
<!-- Display user info above navigation bar -->
<div class="user-info">
    Welcome, <span th:text="${currentUser.forename}"></span> <span th:text="${currentUser.surname}"></span>!
</div>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/main">Student Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/main">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/all-courses">All Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/my-courses">My Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Student Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/graduation">Graduation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sign-out">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Success Message Content -->
<div class="container success-container">
    <h1>Enrollment Successful!</h1>
    <p>Your External ID: <strong th:text="${currentUser.externalStudentId}"></strong></p>
    <p>Reference Number: <strong th:text="${invoice.reference}"></strong></p>
    <p>Amount: <strong th:text="${invoice.amount}"></strong></p>
    <p>Due Date: Â£<strong th:text="${invoice.dueDate}"></strong></p>
    <div class="btn-container">
        <a href="/all-courses" class="btn btn-primary">View All Courses</a>
        <a href="http://localhost:8081/portal" class="btn btn-secondary">Pay Invoice</a>
    </div>
</div>
<!-- Include Bootstrap JS (required for navbar toggling and other Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
