<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #e9ecef;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .nav-link {
            font-size: 18px;
            color: #333;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 30px;
        }
        .card-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .course-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .course-details {
            margin-top: 20px;
        }
        .course-details p {
            font-size: 18px;
            color: #555;
            margin-bottom: 5px;
        }
        .btn-back {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">Student Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/main">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/all-courses">All Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/my-courses">My Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student-profile">Student Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/graduation">Graduation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sign-out">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h1 class="course-title">Course Details</h1>
                    <div class="course-details">
                        <!-- Display course details fetched from the server -->
                        <p><strong>Title:</strong> [[${course.title}]]</p>
                        <p><strong>Abbreviation:</strong> [[${course.abbreviation}]]</p>
                        <p><strong>Fee:</strong> Â£[[${course.fee}]]</p>
                    </div>
                    <form action="/enroll" method="post"> <!-- Form to enroll student -->
                        <input type="hidden" name="studentId" value="123"> <!-- Replace with actual student ID -->
                        <input type="hidden" name="courseId" value="${course.id}">
                        <button type="submit" class="btn btn-enroll mt-3">Enroll to this Course</button>
                    </form>
                    <a href="/all-courses" class="btn btn-back mt-3">Back to All Courses</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
